<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 합쳐지고 최소화된 최신 CSS 부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title>Web Page Analysis</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Web Page Analysis</h1>
        </div>

        <form id="singleURLForm" method="POST" action="/singleURL">
            <div class="form-group col-xs-6">
                <label for="urlInput">단일URL입력</label>
                <div class="input-group input-group-lg">
                    <input name="url" type="text" placeholder="분석하고자 하는 URL을 입력하세요." class="form-control">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">업로드</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- <form id="singleURLForm" method="POST" action="/singleURL">
            <input name="url" type="text" placeholder="분석하고자 하는 URL을 입력하세요." class="form-control">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">업로드</button>
            </div>
        </form> -->

        <ul id="result">

        </ul>

    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $('#upload').click(function(){
            $.ajax({
                url:'./singleURL',
                type:'post',
                success:function(){
                    $('#result').empty();
                    var succeed = '{{succeed}}';
                    if(succeed == false)
                    {
                        $('#result').html('<li>fail</li>');
                        return;
                    }
                    var data = '{{wordDictionary}}';
                    $('#result').html('<li>'+'url: '+data['URL']+'</li>');
                    $('#result').html('<li>'+'total: '+data['totalWord']+'</li>');
                    $('#result').html('<li>'+'caculateTime: '+data['caculateTime']+'</li>');
                    var keys = [];
                    var wordDictionary = data['wordFrequency_dict'];
                    for(var k in wordDictionary) keys.push(k);
                    for(var k in keys)
                    {
                        $('#result').html('<li>'+k+': '+wordDictionary[k]+'</li>');
                    }
                }
            })
        })
    </script>
</body>
</html>
